    <p>uajax - universal ajax library. demo is using bootstrap5, b5alert and b5toast but it is not required</p>


    <div class="row">

        <div class="col small">


            <div class="card" style="max-width: 28rem;">
                <div class="card-header">

                    <form method="post" action="https://uajaxdemo.auct.eu/todo/add" class="js-uajax-form" data-target-append=".js-todo-list-1" data-reset-form="1" data-callback-success="increaseIdDemo">

                    <div class="input-group">
                        <input type="text" name="name" class="form-control" placeholder="task name...." aria-label="task name....">
                        <button class="btn btn-primary" type="submit">add</button>
                    </div>
                    </form>

                </div>
                <ul class="list-group list-group-flush js-todo-list-1">
                    <li class="list-group-item js-list-group-item-1">

                        <div class="input-group">
                            <div class="input-group-text">
                                <form method="post" id="check1" action="https://uajaxdemo.auct.eu/todo/check" class="js-uajax-form">
                                    <input class="form-check-input js-onchange-submit" name="done" type="checkbox" value="1">
                                    <input type="hidden" name="id" value="1">
                                </form>

                            </div>
                            <input type="text" class="form-control" name="name" placeholder="task name...." aria-label="task name...." value="learn php" form="change1">
                            <input class="btn btn-sm btn-outline-secondary" type="submit" value="update" form="change1">
                            <input class="btn btn-sm btn-outline-secondary" type="submit" value="—" form="delete1">

                        </div>
                        <form method="post" id="change1" action="https://uajaxdemo.auct.eu/todo/change" class="js-uajax-form">
                            <input type="hidden" name="id" value="1">
                        </form>
                        <form method="post" id="delete1" action="https://uajaxdemo.auct.eu/todo/remove" class="js-uajax-form" data-remove-target=".js-list-group-item-1">
                            <input type="hidden" name="id" value="1">
                        </form>
                        </li>

                    <li class="list-group-item js-list-group-item-2">

                        <div class="input-group">
                            <div class="input-group-text">
                                <form method="post" action="https://uajaxdemo.auct.eu/todo/check" class="js-uajax-form">

                            </div>

                        </div>
                        <form method="post" id="change2" action="https://uajaxdemo.auct.eu/todo/change" class="js-uajax-form">

                        </form>
                        <form method="post" id="delete2" action="https://uajaxdemo.auct.eu/todo/remove" class="js-uajax-form" data-remove-target=".js-list-group-item-2">

<script>
    function myFunc (xhr, form, message, exception) {
        console.log('callback');
        console.log(message);
        console.log(form);
    }

    document.querySelectorAll('.js-onchange-submit').forEach(function(form) {
        form.addEventListener('change', function(e) {
            e.target.closest('form').requestSubmit();
        });
    });

    //this is for demo. To get right id
    let nextId = 4;
    const nextIdEl = document.getElementById('nextId');
    function increaseIdDemo() {
        nextId++;
        nextIdEl.value = nextId;
    }
</script>
